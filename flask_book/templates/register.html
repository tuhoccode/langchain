<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">



</head>
<body>
    <div class="container">
        <h2>User Register Account</h2>
        <form action="{{url_for('user.Register')}}" method="post">
            {% if mesage is defined and mesage %}
             <div class="alert alert-warning">{{mesage}}</div>
            {%endif%}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="enter name">
            </div>

            <div class="form-group">
                <label for="email">email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="enter email" required>
            </div>

            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="enter password">
            </div>

            <div class="form-group">
                <label for="password">again password:</label>
                <input type="password" class="form-control" id="again_password" name="again_password" placeholder="enter again password">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <p class="bottom">already have an account? <a class="bottom" href="{{url_for('user.Login')}}">Login here</a></p>

        </form>







    </div>
</body>
</html>
